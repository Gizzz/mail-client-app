<!DOCTYPE html>
<html ng-app="email-client-app">

  <head>
    <meta charset="UTF-8">
    <link data-require="bootstrap@3.3.1" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

	<body>
		<div class="container">
			source code: <a href="https://github.com/Gizzz/mail-client-app">https://github.com/Gizzz/mail-client-app</a>
			<hr>
		
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#emails" data-toggle="tab">Emails</a>
				</li>
				<li role="presentation">
					<a href="#contacts" data-toggle="tab">Contacts</a>
				</li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane fade in active" id="emails">
					<div class="row">
						<div class="col-xs-4 folders">
							<folder-list></folder-list>
						</div>
						<div class="col-xs-8 email-previews">
							<email-list></email-list>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12">
							<email-details></email-details>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="contacts">
					<contacts-block></contacts-block>
				</div>
			</div>
		</div>

		<script data-require="jquery@2.1.4" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script data-require="bootstrap@3.3.1" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.min.js"></script>

		<script src="js/init.js"></script>
		<script src="js/emails.js"></script>
		<script src="js/contacts.js"></script>
	</body>

</html>
