<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ctrl.user.fullName}}</h3>
	</div>
	<div class="panel-body">
		<table class="table table-user-information">
			<tbody>
				<tr>
					<td>Дата рождения</td>
					<td>{{ctrl.user.birthDate}}</td>
				</tr>
				<tr>
					<td>Пол</td>
					<td>{{ctrl.user.gender}}</td>
				</tr>
				<tr>
					<td>Адрес</td>
					<td>{{ctrl.user.address}}</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<a ng-href="mailto:{{ctrl.user.email}}">
							{{ctrl.user.email}}
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer">
		<a ui-sref="user-page.contacts.edit({userId: ctrl.user.id})" class="btn btn-primary">
			<span class="glyphicon glyphicon-edit"></span>
			Edit
		</a>
	</div>
</div>
