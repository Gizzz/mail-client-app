<div ng-repeat="email in ctrl.emailsByFolder[ctrl.getActiveFolderName()]">
  <div
    class="row"  ng-class="ctrl.isEmailActive(email.id) ? 'active' : ''"
    ng-click="ctrl.goToEmailDetailsState(email.id)"
  >
    <div class="col-xs-4">{{email.from}}</div>
    <div class="col-xs-8">{{email.subject}}</div>
  </div>
</div>
