<ul>
  <li ng-repeat="folder in folderListCtrl.folders">
    <a 
      href="javascript:void(0)"
      ng-click="folderListCtrl.setActiveFolder(folder.name)"
      ng-class="folder.name === folderListCtrl.getActiveFolder() ? 'active' : ''"
    >
      {{folder.name}} ({{folder.count}})
    </a> 
  </li>
</ul>
