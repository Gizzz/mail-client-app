<div class="row">
	<div class="col-xs-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Login</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Login" ng-model="ctrl.login">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" placeholder="Password" ng-model="ctrl.password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" ng-click="ctrl.signIn(ctrl.login, ctrl.password)">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>
